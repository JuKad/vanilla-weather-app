<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>☁ wApp 🌨</title>
  </head>

  <body>
    <div class="container-app">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline" id="form">
          <input
            class="form-control mr-sm-2"
            type="search-form"
            placeholder="Search a city.."
            id="city-input"
            autocomplete="off"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
      <br />
      <h1 id="city"></h1>
      <ul>
        <li class="li-updated">
          Updated :
          <span id="date"> </span>
        </li>
        <li>
          Temperature :
          <span id="temperature"> <strong> </strong> </span>
          <span class="units">
            <a href="#" id="celsius-link"> °C </a> |
            <a href="#" id="fahrenheit-link"> °F </a>
          </span>
        </li>
        <li id="description"></li>
      </ul>
      <img src="" alt="partly cloudy" id="icon" />
      <div class="container">
        <div class="row">
          <div class="col">
            <div>Wind speed : <span id="wind"></span> Km/H</div>
            <div>
              Humidity:
              <span id="humidity"></span> %
            </div>
          </div>
          <div class="col">
            <div>
              Feels like:
              <span id="feelsLike"></span> C°
            </div>
            <div>
              Visibility:
              <span id="visibility"> </span>
            </div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div data class="daily-container">
        <div class="row weather-forecast" id="forecast">
          <div class="col-2">
            <h3>Sun</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>22°</strong> 17°
            </div>
          </div>
          <div class="col-2">
            <h3>Mon</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>22°</strong> 17°
            </div>
          </div>
          <div class="col-2">
            <h3>Tue</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>22°</strong> 17°
            </div>
          </div>
          <div class="col-2">
            <h3>Wed</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>22°</strong> 17°
            </div>
          </div>
          <div class="col-2">
            <h3>Thu</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>22°</strong> 17°
            </div>
          </div>
          <div class="col-2">
            <h3>Fri</h3>
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"
              alt=""
            />
            <div class="weather-forecast-temperature">
              <strong>22°</strong> 17°
            </div>
          </div>
        </div>
      </div>
      <hr />
      <small>
        <a href="https://github.com/JuKad/vanilla-weather-app" class="bottom">
          Open-source code by Juliana Kadlecova
        </a>
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
