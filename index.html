<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>wApp</title>
  </head>

  <body>
    <div class="container-app">
      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Search
          </button>
        </form>
      </nav>
      <br />
      <h1 class="city">Tallinn</h1>
      <h2>Weather</h2>
      <h3>Temperature : <strong> -1 </strong> C° / F</h3>
      <img src="img/icon.png" alt="partly cloudy" />

      <div class="container">
        <div class="clearfix">
          <div class="row row-cols-2">
            <div class="col">Wind speed</div>
            <div class="col">Humidity</div>
            <div class="col">Dew point</div>
            <div class="col">Visibility</div>
          </div>
        </div>
      </div>
      <br />
      <br />
      <div data class="daily-container">
        <div class="row weather-forecast" id="forecast">
          <div class="col-2">
            <h4>Next DAY</h4>
            <img
              src="https://openweathermap.org/img/wn/04d@2x.png"
              class="weather-icon"
            />
            <div class="weather-forecast-temperature">
              <strong> 1° </strong> 0°
            </div>
            <div class="day-list-values"></div>
          </div>

          <div class="row weather-forecast" id="forecast">
            <div class="col-2">
              <h4>Next DAY</h4>
              <img
                src="https://openweathermap.org/img/wn/04d@2x.png"
                class="weather-icon"
              />
              <div class="weather-forecast-temperature">
                <strong> 1° </strong> 0°
              </div>
              <div class="day-list-values"></div>
            </div>
          </div>
        </div>
        <hr />
        <small>
          <a href="https://github.com/JuKad/vanilla-weather-app" class="bottom">
            Open-source code by Juliana Kadlecova
          </a>
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
